
<!DOCTYPE html>
<html lang="en">
<head>
  <title>https://keylinkglobal.glitch.me/</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>KeyLink Global</h1>
  <p>Open multiple instances of this page to see updates occur: </p>

   <!-- Toggle button for KeyLink -->
  <button id="toggleButton">KeyLink</button>
  <p>Select Root: </p>
  <select id="noteSelect">
<option value="C">C</option>
<option value="C#">C# (Db)</option>
<option value="Db">Db (C#)</option>
<option value="D">D</option>
<option value="D#">D# (Eb)</option>
<option value="Eb">Eb (D#)</option>
<option value="E">E</option>
<option value="F">F</option>
<option value="F#">F# (Gb)</option>
<option value="Gb">Gb (F#)</option>
<option value="G">G</option>
<option value="G#">G# (Ab)</option>
<option value="Ab">Ab (G#)</option>
<option value="A">A</option>
<option value="A#">A# (Bb)</option>
<option value="Bb">Bb (A#)</option>
<option value="B">B</option>
  <!-- Add more options here -->
  </select>

 
  <p>Select Key:</p>
  <select id="majorMinorSelect">
      <option value="Major">Major</option>
      <option value="Minor">Minor</option>
      <option value="Ionian">Ionian (Major)</option>
      <option value="Aeolian">Aeolian (Natural Minor)</option>
      <option value="Dorian">Dorian (Minor)</option>
      <option value="Phrygian">Phrygian (Minor)</option>
      <option value="Lydian">Lydian (Major)</option>
      <option value="Mixolydian">Mixolydian (Dominant 7th)</option>
      <option value="Locrian">Locrian (Half-Diminished)</option>
      <option value="Augmented">Augmented (Aug)</option>
      <option value="Diminished">Diminished (Dim)</option>
 
  </select>

  <script src="/client.js" defer></script>
</body>
</html>
